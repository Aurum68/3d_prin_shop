<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>My Orders</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(order.total_price, 1, 2)}"></td>
                <td th:text="${order.status}"></td>
                <td><a th:href="@{'/order/' + ${order.id}}">View</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/account/{id}(id=${#authentication.principal.id})}">Back to Account</a>
</body>
</html>
