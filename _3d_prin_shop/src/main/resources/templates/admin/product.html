<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details - Admin</title>
</head>
<body>
    <h1>Product Details</h1>
    <div th:if="${product}">
        <p>ID: <span th:text="${product.id}"></span></p>
        <p>Name: <span th:text="${product.name}"></span></p>
        <p>Description: <span th:text="${product.description}"></span></p>
        <p>Price: $<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></p>
        <p>Stock: <span th:text="${product.stock}"></span></p>
        <p>Category: <span th:text="${product.category}"></span></p>
        
        <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}">Edit</a>
        <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post" onsubmit="return confirm('Are you sure?')">
            <button type="submit">Delete</button>
        </form>
    </div>
    <a th:href="@{/admin/products}">Back to Products</a>
</body>
</html>
