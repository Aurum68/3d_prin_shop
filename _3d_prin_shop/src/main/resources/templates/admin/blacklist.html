<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blacklist Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            white-space: nowrap;
        }
        .search-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Blacklist Management</h1>
    
    <div class="search-form">
        <form th:action="@{/admin/blacklist}" method="get">
            <input type="text" name="search" th:value="${param.search}" placeholder="Search by email or IP...">
            <button type="submit">Search</button>
            <a th:href="@{/admin/blacklist}" style="margin-left: 10px;">Reset</a>
        </form>
    </div>
    
    <form th:action="@{/admin/blacklist/add}" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="user@example.com">
            <span>or</span>
            <label for="ipAddress">IP Address:</label>
            <input type="text" id="ipAddress" name="ipAddress" placeholder="192.168.1.1">
        </div>
        <div>
            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required>
        </div>
        <button type="submit">Add to Blacklist</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Value</th>
                <th>Reason</th>
                <th>Blocked Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${blacklistEntries}">
                <td th:text="${entry.id}"></td>
                <td th:text="${entry.type == 'EMAIL' ? 'Email' : 'IP'}"></td>
                <td th:text="${entry.value}"></td>
                <td th:text="${entry.reason}"></td>
                <td th:text="${#dates.format(entry.blockedDate, 'dd MMM yyyy HH:mm')}"></td>
                <td class="actions">
                    <form th:action="@{'/admin/blacklist/' + ${entry.id} + '/remove'}" method="post" style="display: inline;">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${#lists.isEmpty(blacklistEntries)}">
        <p>No blacklist entries found.</p>
    </div>
    
    <a th:href="@{/admin}">Back to Admin Panel</a>
</body>
</html>
