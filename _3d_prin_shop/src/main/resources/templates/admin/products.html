<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Product Management</h1>
    <a th:href="@{/admin/products/add}">Add New Product</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td><a th:href="@{'/admin/products/' + ${product.id}}" th:text="${product.name}"></a></td>
                <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
                <td th:text="${product.stock}"></td>
                <td th:text="${product.category}"></td>
                <td>
                    <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}">Edit</a>
                    <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post" onsubmit="return confirm('Are you sure?')" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/admin}">Back to Admin Panel</a>
</body>
</html>
