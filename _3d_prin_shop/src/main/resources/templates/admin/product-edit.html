<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{'/admin/products/' + ${product.id} + '/edit'}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${product.name}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required th:text="${product.description}"></textarea>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" th:value="${product.price}" required>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" min="0" th:value="${product.stock}" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option th:each="c : ${categories}" th:value="${c}" th:text="${c}" th:selected="${c == product.category}"></option>
            </select>
        </div>
        <div>
            <label for="image_url">New Image (optional):</label>
            <input type="file" id="image_url" name="image_url" accept="image/*">
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a th:href="@{'/admin/products/' + ${product.id}}">Back to Product</a>
</body>
</html>
