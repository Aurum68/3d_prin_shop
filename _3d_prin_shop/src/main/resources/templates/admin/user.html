<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details - Admin</title>
</head>
<body>
    <h1>User Details</h1>
    <div th:if="${user}">
        <p>ID: <span th:text="${user.id}"></span></p>
        <p>Username: <span th:text="${user.username}"></span></p>
        <p>Name: <span th:text="${user.firstName + ' ' + user.lastName}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Role: <span th:text="${user.role}"></span></p>
        <div th:if="${user.blocked}">
            <a th:href="@{/admin/users/{id}/unblock(id=${user.id})}">Block</a>
        </div>
        <div th:unless="${user.blocked}">
            <a th:href="@{/admin/users/{id}/block(id=${user.id})}">Block</a>
        </div>
        <a th:href="@{/admin/order/orders_of/{id}(id=${user.id})}">Orders</a>
        <form th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="post" onsubmit="return confirm('Are you sure?')">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Delete User</button>
        </form>
    </div>
    <a th:href="@{/admin/users/all}">Back to Users</a>
</body>
</html>
