<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img th:src="@{/images/logo.png}" alt="logo" class="logo">
            <h1 class="store-name">3D print shop</h1>
        </div>

        <div th:if="${#authentication.principal == 'anonymousUser'}">
            <a th:href="@{/login}" class="auth-btn">Login</a>
        </div>
        <div th:unless="${#authentication.principal == 'anonymousUser'}">
            <a th:href="@{'/account/' + ${#authentication.principal.id}}" class="auth-btn profile-btn">My account</a>
            <a th:href="@{/cart/{cartId}(cartId=${#authentication.principal.id - 1})}">Cart</a>
            <form th:action="@{/logout}" method="post" style="display:inline">
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>

    <main>
        <h1>Products</h1>
        <div>
            <form th:action="@{/products}" method="get">
                <label>
                    <input type="text" name="search" th:value="${param.search}" placeholder="Search products...">
                </label>
                <label>
                    <select name="category">
                        <option value="">All Categories</option>
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id == param.category}"></option>
                    </select>
                </label>
                <button type="submit">Filter</button>
            </form>
        </div>
        <div th:each="product : ${products}" style="display: inline-block; margin: 10px; width: 200px;">
            <a th:href="@{'/products/' + ${product.id}}">
                <img th:src="@{'/images/' + ${product.image_url}}" alt="Product Image" style="max-width: 100%; height: auto;">
                <h3 th:text="${product.name}"></h3>
                <p>$<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></p>
            </a>
            <form th:if="${product.stock > 0}" th:action="@{'/cart/' + ${#authentication.principal.id - 1} + '/add'}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${product.id}">
                <input type="hidden" name="quantity" value="1">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        <div th:if="${#lists.isEmpty(products)}">
            <p>No products found.</p>
        </div>
        <a th:href="@{/}">Back to Home</a>
    </main>
</body>
</html>
