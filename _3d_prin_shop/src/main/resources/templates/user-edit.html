<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{'/account/edit'}" method="post" th:object="${userDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${#fields.hasErrors('*')}">
            <p style="color: red;" th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="currentPassword">Current Password (required for changes):</label>
            <input type="password" id="currentPassword" name="currentPassword">
        </div>
        <div>
            <label for="newPassword">New Password (leave blank to keep current):</label>
            <input type="password" id="newPassword" name="newPassword">
        </div>
        <button type="submit">Save Changes</button>
    </form>
    <a th:href="@{/account}">Back to Account</a>
</body>
</html>
