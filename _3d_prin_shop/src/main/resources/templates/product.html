<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' | Магазин'">Товар</title>
    <style>
        .product-image { max-width: 500px; height: auto; }
        .add-to-cart { padding: 15px 30px; font-size: 18px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/}">Главная</a>
            <a th:href="@{/cart}">Корзина</a>
            <a th:href="@{/login}">Войти</a>
        </nav>
    </header>
    <main>
        <div class="product">
            <img th:src="@{${product.imageUrl}}" alt="Изображение товара" class="product-image">
            <h1 th:text="${product.name}">Название товара</h1>
            <p class="description" th:text="${product.description}">Описание товара.</p>
            <p class="price">Цена: <strong th:text="${product.price} + ' ₽'">999 ₽</strong></p>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit" class="add-to-cart">Добавить в корзину</button>
            </form>
        </div>
    </main>
</body>
</html>
