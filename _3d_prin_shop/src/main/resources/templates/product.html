<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
    <h1 th:text="${product.name}"></h1>
    <div th:if="${product}">
        <img th:src="@{'/images/' + ${product.image_url}}" alt="Product Image" style="max-width: 300px;">
        <p th:text="${product.description}"></p>
        <p>Price: $<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></p>
        <p>Availability: <span th:if="${product.stock > 0}" style="color: green;">In Stock</span>
                        <span th:unless="${product.stock > 0}" style="color: red;">Out of Stock</span></p>
        
        <form th:if="${product.stock > 0}" th:action="@{'/cart/add/' + ${product.id}}" method="post">
            <input type="number" name="quantity" value="1" min="1" th:max="${product.stock}" style="width: 50px;">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
    <a th:href="@{/products}">Back to Products</a>
</body>
</html>
