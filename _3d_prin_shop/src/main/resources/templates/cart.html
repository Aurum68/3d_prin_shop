<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div th:if="${not #lists.isEmpty(cart.items)}">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart.items}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(item.product.price, 1, 2)}"></td>
                    <td>
                        <form th:action="@{/cart/{cartId}/update/{productId}(cartId=${cart.id}, productId=${item.product.id})}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width: 50px;">
                            <button type="submit">Update</button>
                        </form>
                    </td>
                    <td th:text="'$' + ${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}"></td>
                    <td>
                        <form th:action="@{/cart/{cartId}/remove/{productId}(cartId=${cart.id}, productId=${item.product.id})}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total:</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(cart.total_price, 1, 2)}"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <form th:action="@{'/order/create/' + ${cart.id}}" method="post" style="margin-top: 10px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Оформить заказ</button>
        </form>
    </div>
    <div th:if="${#lists.isEmpty(cart.items)}">
        <p>Your cart is empty.</p>
    </div>
    <a th:href="@{/}">Continue Shopping</a>
</body>
</html>
